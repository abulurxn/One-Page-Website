<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Page Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/150" data-large="https://via.placeholder.com/800" alt="Sample 1" />
    <img src="https://via.placeholder.com/150/FF0000" data-large="https://via.placeholder.com/800/FF0000" alt="Sample 2" />
    <img src="https://via.placeholder.com/150/00FF00" data-large="https://via.placeholder.com/800/00FF00" alt="Sample 3" />
    <img src="https://via.placeholder.com/150/0000FF" data-large="https://via.placeholder.com/800/0000FF" alt="Sample 4" />
  </div>

  <script src="JS/one_page_website.js"></script>

</html>
